<header class="header">
  <img src="assets/images/logo.svg" alt="" class="header__logo" />

  <div class="header__overlay" (click)="closeMenu()" *ngIf="isOpen"></div>

  <section class="header__links" *ngIf="isOpen">
    <button class="header__close" (click)="closeMenu()">
      <img [src]="button2" alt="" />
    </button>
    <a href="#" class="header__link">Home</a>
    <a href="#" class="header__link">New</a>
    <a href="#" class="header__link">Popular</a>
    <a href="#" class="header__link">Trending</a>
    <a href="#" class="header__link">Categories</a>
  </section>

  <section class="header__links header__desktop">
    <a href="#" class="header__link">Home</a>
    <a href="#" class="header__link">New</a>
    <a href="#" class="header__link">Popular</a>
    <a href="#" class="header__link">Trending</a>
    <a href="#" class="header__link">Categories</a>
  </section>

  <button class="header__menu-button" (click)="toggleMenu()">
    <img [src]="isOpen ? button2 : button1" alt="" />
  </button>
</header>
